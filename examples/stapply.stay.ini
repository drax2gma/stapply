# Sapply Configuration Example
# Environment + Host + App definitions for testing

[env:dev]
hosts=dev-agent
apps=hello
concurrency=true
var1=who=dev-agent

[host:dev-agent]
agent_id=dev-agent
tags=development

[app:hello]
step1=cmd:uname -a
step2=cmd:date
step3=cmd:hostname
step4=write_file:/tmp/stapply-hello.txt mode=0644 content="Hello {{.who }}"
