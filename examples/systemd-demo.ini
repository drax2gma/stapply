# Sapply M3 Example - Systemd Control
# Demonstrates systemd action with nginx

[env:nginx-setup]
hosts=local
apps=install_nginx
concurrency=5

[host:local]
agent_id=local
tags=development

[app:install_nginx]
step1=cmd:echo "Installing nginx..."
step2=cmd:apt-get update -qq
step3=cmd:apt-get install -y nginx
step4=systemd:enable nginx.service
step5=systemd:start nginx.service
step6=cmd:systemctl status nginx --no-pager -l
