# Sapply Example - Systemd Control
# Demonstrates systemd action with nginx (requires root)

[env:nginx-setup]
hosts=web-server
apps=install_nginx
concurrency=true

[host:web-server]
agent_id=web-server
tags=production,web

[app:install_nginx]
step1=cmd:apt-get update -qq
step2=cmd:apt-get install -y nginx
step3=systemd:enable nginx.service
step4=systemd:start nginx.service
step5=cmd:systemctl status nginx --no-pager -l
