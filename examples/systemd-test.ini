# Sapply M3 Simple Test - Systemd daemon-reload
# Test systemd action without requiring root

[env:systemd-test]
hosts=local
apps=test_systemd
concurrency=5

[host:local]
agent_id=local
tags=development

[app:test_systemd]
step1=cmd:echo "Testing systemd action..."
step2=systemd:daemon-reload
step3=cmd:echo "Systemd daemon-reload completed"
