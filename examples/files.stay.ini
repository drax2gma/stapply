# Sapply Example - File Actions
# Testing write_file with quoted content

[env:filetest]
hosts=dev-agent
apps=write_config
concurrency=true

[host:dev-agent]
agent_id=dev-agent
tags=development

[app:write_config]
step1=write_file:/tmp/stapply-test.txt mode=0644 content="Hello from Sapply!"
step2=cmd:cat /tmp/stapply-test.txt
step3=cmd:ls -la /tmp/stapply-test.txt
